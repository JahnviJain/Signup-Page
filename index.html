<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="out-box">
        <div class="innerbox">
            <header class="Signup-header">
                <h1>Sign Up</h1>
                <p>It just takes 30 seconds!</p>
            </header>
            <main class="Signup-body">
                <form action="#">
                    <p>
                        <label for="Fullname">Full Name</label>
                        <input type="text" id="Fullname" placeholder="Jahnvi Jain" required>
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="email" id="Email" placeholder="jahnvijain0201@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password">New Password</label>
                        <input type="password" id="Password" placeholder="alteast 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="Submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="Signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="circle c4"></div>
        <div class="circle c5"></div>
        <div class="circle c6"></div>
        <div class="circle c7"></div>
        <div class="circle c8"></div>
        <div class="circle c9"></div>
    </div>
</body>
</html>
